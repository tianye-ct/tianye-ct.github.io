<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">Mox AI Platform Architecture</text>
  
  <!-- Frontend Layer -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#0070f3" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Next.js</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Frontend</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">React + TypeScript</text>
  </g>
  
  <!-- API Layer -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#00a656" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">FastAPI</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Layer</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Pydantic + Async</text>
  </g>
  
  <!-- LLM Integration -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">LLM Engine</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Multi-Provider</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OpenAI, Anthropic</text>
  </g>
  
  <!-- Data Layer -->
  <g transform="translate(50, 200)">
    <!-- PostgreSQL -->
    <rect x="0" y="0" width="120" height="70" rx="8" fill="#336791" opacity="0.9"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">PostgreSQL</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Relational Data</text>
  </g>
  
  <g transform="translate(200, 200)">
    <!-- Milvus -->
    <rect x="0" y="0" width="120" height="70" rx="8" fill="#00a1e4" opacity="0.9"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Milvus</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Vector Search</text>
  </g>
  
  <g transform="translate(350, 200)">
    <!-- MinIO -->
    <rect x="0" y="0" width="120" height="70" rx="8" fill="#c72e49" opacity="0.9"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">MinIO</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Object Storage</text>
  </g>
  
  <g transform="translate(500, 200)">
    <!-- Redis -->
    <rect x="0" y="0" width="120" height="70" rx="8" fill="#dc382d" opacity="0.9"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Redis</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cache & Queue</text>
  </g>
  
  <!-- Connections -->
  <!-- Frontend to API -->
  <line x1="200" y1="100" x2="300" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API to LLM -->
  <line x1="450" y1="100" x2="550" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API to Data Layer -->
  <line x1="375" y1="140" x2="110" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="140" x2="260" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="140" x2="410" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="140" x2="560" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Features -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666" font-weight="bold">Key Features:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">• Scalable microservices architecture</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">• Real-time AI responses with streaming</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">• Enterprise-grade data persistence</text>
  </g>
</svg>